<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doki Doki Literature Club!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li><a href="/">Market</a></li>
            {% if session.username  %}
                <li><a href="users">User list</a></li>
                <li><a href="profile">Profile</a></li>
                <li><a href="logout">Logout</a></li>
            {% else %}
              <li><a href="login">Login</a></li>
              <li><a href="register">Register</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
      <div class="jumbotron">
        <h1>Вход</h1>
          <form class="form-login" action="" method="POST">
            <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <button id="btn_login" class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
          </form>
      </div> 
    </div>
    <footer class="footer">
      <p>&copy;PATRIARCH_DMITRY</p>
    </footer>
  </body>
</html>
